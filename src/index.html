<!DOCTYPE html>
<html>

<head>
    <title>Scientific Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1 class="text-center mt-3">Scientific Calculator</h1>
        <div class="row ">
            <div class=" col-12 offset-md-3 col-md-6" >
                <div class="card">
                    <div class="card border-dark">
                    <div class="card-body">
                        <input id="calc-display" readonly class="form-control form-control-lg text-end border-dark" type="text" aria-label=".form-control-lg example">
                        <div class="row gx-1">
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-dark w-100 mt-2"> ( </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-dark w-100 mt-2"> ) </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-dark w-100 mt-2"> % </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-dark w-100 mt-2"> AC </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-dark w-100 mt-2"> 7 </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-dark w-100 mt-2"> 8 </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-dark w-100 mt-2"> 9 </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-dark w-100 mt-2"> รท </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-dark w-100 mt-2"> 4 </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-dark w-100 mt-2"> 5 </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-dark w-100 mt-2"> 6</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-dark w-100 mt-2">x</button>

                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-dark w-100 mt-2"> 1</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-dark w-100 mt-2"> 2 </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-dark w-100 mt-2"> 3 </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-dark w-100 mt-2"> - </button>

                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-dark w-100 mt-2"> 0 </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-dark w-100 mt-2"> . </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-primary w-100 mt-2 "> = </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-dark w-100 mt-2"> + </button>
                            </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
        

    </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <script>
        document.addEventListener("DOMContentLoaded", function () {
            const display = document.getElementById('calc-display');
            const buttons = document.getElementsByClassName('btn');
            let currentvalue = "";
    
            function evaluateResult() {
                const convertedvalue = currentvalue
                    .replace("x", "*")
                    .replace("รท", "/")
                    .replace("%", "*0.01");
                const result = eval(convertedvalue);
                currentvalue = result.toString();
                display.value = currentvalue;
            }
    
            for (let i = 0; i < buttons.length; i++) {
                const button = buttons[i];
                button.addEventListener('click', function () {
                    const value = button.innerText;
                    if (value === "AC") {
                        currentvalue = "";
                        display.value = currentvalue;
                    } else if (value === "=") {
                        evaluateResult();
                    } else {
                        currentvalue += value;
                        display.value = currentvalue;
                    }
                });
            }
        });
    </script>
    
</body>


</html>
